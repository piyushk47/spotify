<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <nav>
    <ul>
        <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
        <li>Home</li>
        <li>About</li>
        <i class="ri-arrow-up-line"></i>    </ul>
   </nav> 
   <div class="container">
<h1>Best of NCS - No Copyright Sounds</h1>
<div class="songlist"></div>
<div class="songbanner"></div>
   </div>
   <div class="buttom">
    <input type="range" name="range" id="myProgressBar" min="0" mac="0">
    <div class="icon">
        <!--font awasome-->
        <i class="fa-duotone fa-2x fa-solid fa-backward-step"></i>
        <i class="fa-solid fa-3x fa-circle-play"></i>
        <i class="fa-duotone fa-2x  fa-solid fa-forward-step"></i>     
     </div>
   </div>
   <script src="script.js"></script>

</html>
